cache:
  - bundler
  - directories:
    - workspace-a
    - workspace-b
    - workspace-c
    
jobs:
  include:
    - stage: Build and Test
      name: "Job A"
      script:
        - echo "Building Job A"
        - echo "Running tests for Job A"
        - mkdir -p workspace-a
        - echo "This is data from Job A" > workspace-a/data-A.txt
        - truncate -s 5000M workspace-a/output1.file
        - truncate -s 5000M workspace-a/output2.file
        - truncate -s 5000M workspace-a/output3.file
        - du -sh workspace-a
      workspaces:
        create:
          name: workspace-a
          paths:
            - workspace-a

    - name: "Job B"
      script:
        - echo "Building Job B"
        - echo "Running tests for Job B"
        - mkdir -p workspace-b
        - echo "This is data from Job B" > workspace-b/data-B.txt
        - truncate -s 5000M workspace-b/output.file
        - du -sh workspace-c
      workspaces:
        create:
          name: workspace-b
          paths:
            - workspace-b

    - name: "Job C"
      script:
        - echo "Building Job C"
        - echo "Running tests for Job C"
        - mkdir -p workspace-c
        - echo "This is data from Job C" > workspace-c/data-C.txt
        - truncate -s 5000M workspace-c/output.file
        - du -sh workspace-c
      workspaces:
        create:
          name: workspace-c
          paths:
            - workspace-c

    - stage: Deploy
      name: "Deploy"
      script:
        - echo "Deploying using artifacts from Job A Job B and Job C"
        - cat workspace-a/data-A.txt
        - du -sh workspace-a
        - cat workspace-b/data-B.txt
        - du -sh workspace-b
        - cat workspace-c/data-C.txt
        - du -sh workspace-c
      workspaces:
        use:
          - workspace-a
          - workspace-b
          - workspace-c
